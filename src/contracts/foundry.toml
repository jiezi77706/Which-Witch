[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false
bytecode_hash = "none"
cbor_metadata = false
revert_strings = "default"
sparse_mode = false

[profile.ci]
fuzz = { runs = 10_000 }
invariant = { runs = 1_000 }

# ZetaChain网络配置
[rpc_endpoints]
zeta_testnet = "https://zetachain-athens-evm.blockpi.network/v1/rpc/public"
zeta_mainnet = "https://zetachain-evm.blockpi.network/v1/rpc/public"
sepolia = "https://ethereum-sepolia.blockpi.network/v1/rpc/public"

[etherscan]
zeta_testnet = { key = "${ZETASCAN_API_KEY}", url = "https://zetachain-athens-3.blockscout.com/api" }
sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.etherscan.io/api" }

# 依赖管理
[dependencies]
"@openzeppelin/contracts" = "5.0.0"
"@zetachain/protocol-contracts" = "10.0.0"